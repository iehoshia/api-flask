{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet"
      href="{{url_for('static', filename='css-minified/profile.css')}}">
{% endblock %}

{% block app_content %}
<div class="external-profile">
	<div class="internal-profile">
	    <div class="row">
	    	<h1>{{ _('Edit Profile') }}</h1>
	        {{ wtf.quick_form(form) }}
	    </div>
	    <div class="buttons">
	    	<a href="{{ url_for('auth.logout') }}" id="enroll_button" class="button logout"> {{ _('Logout') }}</a>
	    </div>
	    <div class="buttons">
	    	<a href="{{ url_for('course.cancel_subscription') }}" id="enroll_button" class="button"> {{ _('Cancel enroll') }}</a>
	    </div>
	</div>
</div>
{% include "footer.html" %}
{% endblock %}
